<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <form action="/registration" data-controller="form" data-form-field-outlet=".form-field">
      <div
        class="form-field"
        data-controller="field"
        data-field-validations-value="required"
        data-field-error-class="field-error"
      >
        <label for="first_name">First Name</label>
        <input name="first_name" type="text" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="first_name_error"></div>
      </div>
  
      <div
        class="form-field"
        data-controller="field"
        data-field-validations-value="required"
        data-field-error-class="field-error"
      >
        <label for="last_name">Last Name</label>
        <input name="last_name" type="text" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="last_name_error"></div>
      </div>

      <div
        class="form-field"
        data-controller="field"
        data-field-validations-value="required gteq:18"
        data-field-error-class="field-error"
      >
        <label for="age">Age</label>
        <input name="age" type="number" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="age_error"></div>
      </div>

      <div
        class="form-field"
        data-controller="field"
        data-field-validations-value="required format:email"
        data-field-error-class="field-error"
      >
        <label for="email">E-mail</label>
        <input name="email" type="email" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="email_error"></div>
      </div>

      <div
        class="form-field"
        data-controller="field"
        data-field-validations-value="min-length:5 max-length:100"
        data-field-error-class="field-error"
      >
        <label for="description">Description</label>
        <textarea name="description" rows="3" cols="20"></textarea>
        <input name="description" type="password" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="description_error"></div>
      </div>

      <div
        class="form-field"
        data-controller="field"
        data-field-validations-value="required min:8"
        data-field-error-class="field-error"
      >
        <label for="password">Password</label>
        <input name="password" type="password" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="password_error"></div>
      </div>

      <div
        class="form-field"
        data-controller="field"
        data-field-validations-value="required confirmation:password"
        data-field-error-class="field-error"
      >
        <label for="password_confirmation">Password Confirmation</label>
        <input name="password_confirmation" type="password" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="password_confirmation_error"></div>
      </div>

      <div
        class="form-field"
        data-controller="field"
        data-field-validations-value="required equal:captcha"
        data-field-error-class="field-error"
      >
        <label for="captcha">Captcha</label>
        <input name="captcha" type="text" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="captcha_error"></div>
      </div>
  
      <button type="submit" data-action="form#submit">Register</button>
    </form>
    <script type="module" src="../index.js"></script>
  </body>
</html>
