<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div>
      <form action="/action.html" method="post" data-controller="form" data-form-field-outlet=".form-field">
        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="format:^bar.*foo$"
          data-field-error-class="field-error"
        >
          <label for="test_regex">Test Regex</label>
          <input id="test_regex" name="test_regex" type="text" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="test_regex"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="format:email"
          data-field-error-class="field-error"
        >
          <label for="test_email">Test Email</label>
          <input id="test_email" name="test_email" type="text" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="test_email"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
      <script type="module" src="../index.js"></script>
    </div>
  </body>
</html>
