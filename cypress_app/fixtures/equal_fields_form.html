<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div>
      <form action="/" onsubmit="submitSuccessfull(event)" method="post" data-controller="form" data-form-field-outlet=".form-field">
        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="eq:test"
          data-field-error-class="field-error"
        >
          <label for="test">Test</label>
          <input id="test" name="test" type="text" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="test"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
      <script type="module" src="../index.js"></script>
    </div>
  </body>
</html>
