<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div>
      <form
        action="/action.html"
        method="post"
        data-controller="form"
        data-form-field-outlet=".form-field"
        data-form-validation-strategy-value="touch"
      >
        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required"
          data-field-error-class="field-error"
        >
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" type="text" data-field-target="input">
          <div data-field-target="error" data-testid="first_name_error"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required"
          data-field-error-class="field-error"
        >
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" type="text" data-field-target="input">
          <div data-field-target="error" data-testid="last_name_error"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
      <script type="module" src="../index.js"></script>
    </div>
  </body>
</html>
