<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div>
      <form action="/" onsubmit="submitSuccessfull(event)" method="post" data-controller="form" data-form-field-outlet=".form-field">
        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required"
          data-field-error-class="field-error"
        >
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" type="text" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="first_name_error"></div>
        </div>
    
        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required"
          data-field-error-class="field-error"
        >
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" type="text" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="last_name_error"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required gteq:18"
          data-field-error-class="field-error"
        >
          <label for="age">Age</label>
          <input id="age" name="age" type="number" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="age_error"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required lt:5"
          data-field-error-class="field-error"
        >
          <label for="coffe_number">Number of coffe cups per day</label>
          <input id="coffe_number" name="coffe_number" type="number" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="coffe_number_error"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="max-length:100"
          data-field-error-class="field-error"
        >
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" data-field-target="input" data-action="blur->field#validate"></textarea>
          <div data-field-target="error" data-testid="bio_error"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required format:email"
          data-field-error-class="field-error"
        >
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="email_error"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required min-length:8 max-length:72"
          data-field-error-class="field-error"
        >
          <label for="password">Password</label>
          <input id="password" name="password" type="password" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="password_error"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required confirmation:password"
          data-field-error-class="field-error"
        >
          <label for="password_confirmation">Password Confirmation</label>
          <input id="password_confirmation" name="password_confirmation" type="text" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="password_confirmation_error"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="required eq:captcha"
          data-field-error-class="field-error"
        >
          <label for="captcha">Type "Captcha"</label>
          <input id="captcha" name="captcha" type="text" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="captcha_error"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
      <script type="module" src="../index.js"></script>
    </div>
  </body>
</html>
