<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div>
      <form action="/action.html" method="post" data-controller="form" data-form-field-outlet=".form-field">
        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="lt:10"
          data-field-error-class="field-error"
        >
          <label for="test_text">Test Text</label>
          <input id="test_text" name="test_text" type="text" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="test_text"></div>
        </div>

        <div
          class="form-field"
          data-controller="field"
          data-field-validations-value="lt:10"
          data-field-error-class="field-error"
        >
          <label for="test_number">Test Number</label>
          <input id="test_number" name="test_number" type="number" data-field-target="input" data-action="blur->field#validate">
          <div data-field-target="error" data-testid="test_number"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
      <script type="module" src="../index.js"></script>
    </div>
  </body>
</html>
