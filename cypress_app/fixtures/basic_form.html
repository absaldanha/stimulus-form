<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <form action="/foo" data-controller="form" data-form-field-outlet=".form-field">
      <div class="form-field" data-controller="field" data-field-validations-value="required" data-field-error-class="sou-error">
        <label for="first_name">First Name</label>
        <input name="first_name" type="text" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="first_name_error"></div>
      </div>
  
      <div class="form-field" data-controller="field" data-field-validations-value="required" data-field-error-class="sou-error">
        <label for="last_name">Last Name</label>
        <input name="last_name" type="text" data-field-target="input" data-action="blur->field#validate">
        <div data-field-target="error" data-testid="last_name_error"></div>
      </div>
  
      <button type="submit" data-action="form#submit">Register</button>
    </form>
    <script type="module" src="../index.js"></script>
  </body>
</html>
